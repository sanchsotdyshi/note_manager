<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-4">
          
        </div>
        <div class="col-4 border bg-light">
          {% if note.id %}
            <form action="{% url 'notes:save' note.id %}" method="post">
          {% else %}
            <form action="{% url 'notes:save_new'%}" method="post">
          {% endif %}
          {% csrf_token %}
            <div class="mt-4">
              <label for="header" class="form-label">Заголовок заметки:</label>
              <input type="text" class="form-control" name="header" value="{% if note %}{{note.header}}{% endif %}">
            </div>
            <div class="mb-4">
              <label for="content" class="form-label">Текст:</label>
              <textarea class="form-control" name="content" rows="10">{% if note %}{{note.content}}{% endif %}</textarea>
            </div>
            <div class="row mb-4">
              <div class="col-2">
                <a href="{% url 'notes:main' %}">
                 <button type="button" class="btn btn-secondary">Назад</button>
                </a>  
              </div>
              <div class="col-4">
               <button type="submit" class="btn btn-secondary">Сохранить изменения</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
